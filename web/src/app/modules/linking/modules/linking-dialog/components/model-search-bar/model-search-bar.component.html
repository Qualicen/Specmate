<input attr.aria-label="{{'linkingDialog.enterModelName' | translate}}" id="typeahead-prevent-manual-entry"  type="text" class="form-control"
       [(ngModel)]="model"
       [ngbTypeahead]="search"
       [inputFormatter]="formatter"
       [resultFormatter]="formatter"
       [editable]='false'
       [ngClass]="{'no-selection': !hasModel}"
       placeholder="{{'linkingDialog.enterModelName' | translate}}"/>
