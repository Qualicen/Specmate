<div class="left-sidebar">
    <div id="sticky-header-wrapper">
        <div class="input-group input-group-sm">
            <input #searchBox class="form-control form-control-sm" type="search" (keyup)="search(searchBox.value)" />
            <div class="input-group-append" title="{{'search' | translate}}">
                <span class="input-group-text">
                    <i class="fa fa-search"></i>
                </span>
            </div>
        </div>
        <ul role="tablist" class="nav nav-tabs justify-content-start" *ngIf="!searchBox.value" id="explorer">
            <li class="nav-item">
                <button [ngClass]="{'active' : !showLibrary}" role="tab" (click)="switchToProject()" class="nav-link"
                    id="ngb-tab-0" aria-disabled="false" [attr.aria-expanded]="!showLibrary ? 'true' : 'false'"
                    [attr.aria-controls]="!showLibrary ? 'ngb-tab-0-panel' : null">{{'project'
                    | translate}}</button>
            </li>
            <li class="nav-item">
                <button [ngClass]="{'active' : showLibrary}" role="tab" (click)="switchToLibrary()" class="nav-link" id="ngb-tab-1"
                    aria-disabled="false" [attr.aria-expanded]="showLibrary ? 'true' : 'false'" [attr.aria-controls]="showLibrary ? 'ngb-tab-1-panel' : null">{{'library'
                    | translate}}</button>
            </li>
        </ul>
        <table class="table" *ngIf="searchBox.value">
            <thead>
                <tr>
                    <th scope="col">{{'searchResults' | translate}}</th>
                </tr>
            </thead>
        </table>
    </div>
    <div id="list-wrapper" *ngIf="!searchBox.value">
        <ul id="projectList" *ngIf="!showLibrary">
            <element-tree *ngFor="let element of rootElements;" [baseUrl]="element.url" [currentElement]="currentElement"
                [withExpand]="true"></element-tree>
            <li *ngIf="canLoadMoreProjectFolders">
                <button (click)="loadMoreProjectFolders()" class="btn btn-sm btn-outline-primary btn-sm">
                    <i class="fa fa-ellipsis-v"></i>&nbsp;{{'loadMore' | translate}}
                </button>
            </li>
        </ul>
        <ul id="libraryList" *ngIf="showLibrary">
            <element-tree *ngFor="let element of rootLibraries;" [baseUrl]="element.url" [currentElement]="currentElement"
                [withExpand]="true" [library]="true"></element-tree>
            <li *ngIf="canLoadMoreLibraryFolders">
                <button (click)="loadMoreLibraryFolders()" class="btn btn-sm btn-outline-primary btn-sm">
                    <i class="fa fa-ellipsis-v"></i>&nbsp;{{'loadMore' | translate}}
                </button>
            </li>
        </ul>
    </div>
    <div id="table-wrapper" *ngIf="searchBox.value">
        <table class="table">
            <tbody>
                <tr *ngFor="let element of searchResults; let i = index;">
                    <td>
                        <a [navigationTarget]="element">
                            <icon-selector [model]="element" expanded="false"></icon-selector>{{element['extId'] ?
                            element['extId'] + ': ' : ''}}{{element.name}}
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
