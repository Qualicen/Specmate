<div class="d-inline-block" ngbDropdown #chooseProjectDrop="ngbDropdown">
    <button class="btn btn-outline-primary btn-sm" id="dropdownManual" ngbDropdownAnchor
        (focus)="chooseProjectDrop.open()">{{project}}</button>
    <div ngbDropdownMenu aria-labelledby="dropdownManual">
        <button ngbDropdownItem *ngFor="let project of projects" (click)="activate(project)">{{project}}</button>
    </div>
</div>
