<ng-container *ngIf="testStep" [formGroup]="formGroup">
    <td>
        <span class="text-muted fa-stack">
            <i class="fa fa-ellipsis-v fa-stack-1x" aria-hidden="true"></i>
            <i class="fa fa-ellipsis-v fa-stack-1x" style="left: 4px" aria-hidden="true"></i>
        </span>
    </td>
    <td>{{getPosition(testStep)}}</td>
    <td>
        <div class="input-group input-group-sm">
            <textarea formControlName="name" type="text" class="tableInput form-control form-control-sm"></textarea>
        </div>
    </td>
    <td>
        <div class="input-group input-group-sm">
            <textarea formControlName="description" type="text"
                class="tableInput form-control form-control-sm"></textarea>
        </div>
    </td>
    <td>
        <div class="input-group input-group-sm">
            <textarea formControlName="expectedOutcome" type="text"
                class="tableInput form-control form-control-sm"></textarea>
        </div>
    </td>
    <td>
        <div class="input-group input-group-sm">
            <select [(ngModel)]="selectedTestParameter" [ngModelOptions]="{standalone: true}"
                class="form-control form-control-sm">
                <option [ngValue]="undefined"></option>
                <option *ngFor="let parameter of testParameters" [ngValue]="parameter">{{parameter.name}}</option>
            </select>
        </div>
    </td>
    <td>
        <div class="input-group input-group-sm">
            <button title="{{'delete' | translate}}" (click)="delete()" class="btn btn-sm btn-outline-danger"><i
                    class="fa fa-trash" aria-hidden="true"></i></button>
        </div>
    </td>
</ng-container>
