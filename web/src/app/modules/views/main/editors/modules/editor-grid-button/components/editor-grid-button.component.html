<button attr.aria-label="{{'showGrid' | translate}}" *ngIf="!isGridShown" (click)="showGrid()" class="btn btn-sm btn-secondary pull-left"
    title="{{'showGrid' | translate}}"><i class="fa fa-th" aria-hidden="true"></i></button>
<button attr.aria-label="{{'hideGrid' | translate}}" *ngIf="isGridShown" (click)="hideGrid()" class="btn btn-sm btn-secondary pull-left"
    title="{{'hideGrid' | translate}}"><i class="fa fa-th" aria-hidden="true"></i></button>
