<span [formGroup]="formGroup">
    <div class="input-group input-group-sm">
        <textarea formControlName="name" type="text" class="form-control form-control-sm tableInput single-line"></textarea>
        <div class="input-group-append">
            <button attr.aria-label="{{!deleteColumnEnabled ?('notDeleteTestParameter' | translate):('deleteParameter' | translate)}}" class="btn btn-sm btn-outline-danger"
                [class.disabled]="!deleteColumnEnabled" (click)="deleteParameter()"
                [title]="!deleteColumnEnabled ?('notDeleteTestParameter' | translate):('deleteParameter' | translate)">
                <i class="fa fa-trash"></i>
            </button>
        </div>
    </div>
</span>
