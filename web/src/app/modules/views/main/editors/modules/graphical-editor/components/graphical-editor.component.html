<div *ngIf="contents" class="card maximized">
    <h5 class="card-header">{{name}}
        <div class="pull-right">
            <!-- ZOOM -->
            <button attr.aria-label="{{'zoomOut' | translate}}" id="editor-zoomout-button" (click)="zoomOut(); editorGridButton.zoomOut()"
                class="btn btn-sm btn-secondary pull-left" title="{{'zoomOut' | translate}}"><i
                    class="fa fa-search-minus" aria-hidden="true"></i></button>
            <button attr.aria-label="{{'restoreZoom' | translate}}" (click)="resetZoom(); editorGridButton.resetZoom()"
                class="btn btn-sm btn-secondary pull-left zoom-indicator"
                title="{{'restoreZoom' | translate}}">{{editorGridButton.zoomFactor * 100 | number: '1.0-0'}}%</button>
            <button attr.aria-label="{{'zoomIn' | translate}}" id="editor-zoomin-button" (click)="zoomIn(); editorGridButton.zoomIn()"
                class="btn btn-sm btn-secondary pull-left" title="{{'zoomIn' | translate}}"><i class="fa fa-search-plus"
                    aria-hidden="true"></i></button>
            <!-- GRID -->
            <editor-grid-button #editorGridButton></editor-grid-button>
            <maximize-button *ngIf="showMaximizeButton"></maximize-button>
        </div>
    </h5>
    <div class="card-body">
        <tool-pallette></tool-pallette>
        <div #mxGraphToolbar id="mxGraphToolbar"></div>
        <hr>
        <div class="editor-body">
            <div #mxGraphContainer id="mxGraphContainer" [ngClass]="{'editor-container': true}"
                class="editor-container">
                <div id="editor-grid" class="editor-grid" [hidden]="!editorGridButton.isGridShown"
                    [ngStyle]="{'background': 'url(/assets/img/grid.png)', 'background-size': editorGridButton.getBackgroundSize()}">
                </div>
            </div>
            <div id="renderingContainer"></div>
        </div>

    </div>
